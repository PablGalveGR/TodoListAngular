<main class="main">
  <div class="content">
    <div class="main">
      <h1>{{ title }}</h1>
      <h2>What would you like to do today?</h2>
      <div class="addItemForm">
        <input #newItem placeholder="Add item" type="text" (keyUp.enter)="addItem(newItem.value); newItem.value =''"
          name="description" class="lg-text-input" id="addItemInput" />
        <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>
      </div>
      <div class="btn-wrapper">
        <button class="btn btn-menu" [class.active]="filter == 'all'" (click)="filter = 'all'">
          All
        </button>

        <button class="btn btn-menu" [class.active]="filter == 'active'" (click)="filter = 'active'">
          To Do
        </button>

        <button class="btn btn-menu" [class.active]="filter == 'done'" (click)="filter = 'done'">
          Done
        </button>
      </div>
      <h2>
        {{items.length}}
        <span *ngIf="items.length === 1; else elseBlock">item</span>
        <ng-template #elseBlock>items</ng-template>
      </h2>

      <ul>
        <li *ngFor="let i of items">
          <app-item (remove)="remove(i)" [item]="i"></app-item>
        </li>
      </ul>
    </div>
  </div>
</main>
